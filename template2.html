<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Designer Resume Template</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .resume-container {
            background: white;
            width: 8.5in;
            height: 11in;
            max-height: 11in;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
        }

        .sidebar {
            width: 35%;
            color: white;
            padding: 30px 25px;
        }

        .main-content {
            width: 65%;
            padding: 30px 35px;
            background: #F9FAFB;
        }

        .profile-photo-section {
            width: 130px;
            height: 130px;
            border-radius: 20px;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.3);
            cursor: pointer;
            position: relative;
            background: rgba(255,255,255,0.1);
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .profile-photo-section:hover .photo-overlay {
            opacity: 1;
        }

        .name-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .name-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            width: 100%;
            outline: none;
            margin-bottom: 6px;
        }

        .title-input {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.9);
            font-size: 12px;
            text-align: center;
            width: 100%;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .edit-field {
            border: 1px dashed transparent;
            padding: 4px;
            border-radius: 4px;
            background: transparent;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }

        .edit-field:focus {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .section-title {
            position: relative;
            margin-bottom: 12px;
            padding-bottom: 6px;
        }

        .section-title-input {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: transparent;
            border: 1px dashed transparent;
            padding: 4px;
            border-radius: 4px;
            outline: none;
            transition: all 0.2s;
            width: 100%;
        }

        .section-title-input:focus {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .section-title-light {
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        .section-title-light .section-title-input {
            color: white;
        }

        .section-title-dark {
            border-bottom: 2px solid var(--accent-color);
        }

        .section-title-dark .section-title-input {
            color: #1f2937;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            font-size: 11px;
            line-height: 1.4;
        }

        .contact-icon {
            width: 16px;
            margin-right: 8px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .skill-item {
            margin-bottom: 10px;
        }

        .skill-dots {
            display: flex;
            gap: 5px;
            margin-top: 4px;
        }

        .skill-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .skill-dot.filled {
            background: white;
        }

        .reference-item {
            margin-bottom: 12px;
            font-size: 10px;
        }

        .reference-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .experience-item {
            margin-bottom: 16px;
            background: white;
            padding: 14px 16px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .experience-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .experience-title {
            font-weight: 700;
            font-size: 14px;
            color: #1f2937;
            text-transform: uppercase;
        }

        .experience-date {
            font-size: 11px;
            font-weight: 600;
        }

        .experience-company {
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .bullet-list {
            list-style: none;
            padding-left: 0;
        }

        .bullet-list li {
            position: relative;
            padding-left: 16px;
            margin-bottom: 4px;
            font-size: 11px;
            color: #4b5563;
            line-height: 1.4;
        }

        .bullet-list li:before {
            content: "▸";
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .controls-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            width: 250px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .btn-primary {
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        @media print {
            .controls-panel { display: none; }
            .resume-container { box-shadow: none; margin: 0; }
            .edit-field { border: none; }
            .section-title-input { border: none; }
            .photo-overlay { display: none !important; }
        }

        .clean-view .edit-field {
            border: none !important;
            background: transparent !important;
            pointer-events: none;
        }

        .clean-view .section-title-input {
            border: none !important;
            background: transparent !important;
            pointer-events: none;
        }

        .clean-view .photo-overlay {
            display: none !important;
        }

        .color-picker-section {
            margin-bottom: 15px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }

        .color-picker-label {
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }

        .color-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .color-input {
            width: 60px;
            height: 40px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-input:hover {
            border-color: #9ca3af;
            transform: scale(1.05);
        }

        .color-hex {
            font-family: monospace;
            font-size: 11px;
            color: #6b7280;
            background: white;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            flex: 1;
        }

        .color-presets {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-top: 8px;
        }

        .color-preset {
            width: 100%;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .color-preset:hover {
            border-color: #374151;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        function ResumeTemplate() {
            const [accentColor, setAccentColor] = useState('#3B82F6');
            const [accentColor2, setAccentColor2] = useState('#1E40AF');

            const [sectionTitles, setSectionTitles] = useState({
                contact: 'Datos de contacto',
                languages: 'Idiomas',
                references: 'Referencias laborales',
                summary: 'Resumen',
                mainSkills: 'Habilidades principales',
                experience: 'Experiencia laboral'
            });

            const [resumeData, setResumeData] = useState({
                name: 'Andrés Muhammad',
                title: 'Analista de Sistemas',
                photo: null,
                
                contact: {
                    phone: '+52 (555) 123-4567',
                    email: 'andres.muhammad@email.com',
                    location: 'México, CDMX',
                    website: 'andres-portfolio.com'
                },
                
                skills: [
                    { name: 'JavaScript', level: 5 },
                    { name: 'React', level: 5 },
                    { name: 'Node.js', level: 4 },
                    { name: 'Python', level: 4 },
                    { name: 'SQL', level: 4 },
                    { name: 'Git', level: 5 }
                ],
                
                languages: [
                    { name: 'Español', level: 'Nativo' },
                    { name: 'Inglés', level: 'Avanzado' }
                ],
                
                references: [
                    {
                        name: 'Alicia Álvarez',
                        position: 'Directora Ejecutiva, Sileman',
                        contact: 'alicia.alvarez@sileman.com / +52 555 123 4567'
                    },
                    {
                        name: 'Miller Cross',
                        position: 'Coordinador, Instituto Rossi',
                        contact: 'miller@institutorossi.com'
                    }
                ],
                
                summary: 'Soy amante de sistemas informáticos con experiencia en análisis de proyectos y con excelente datos. Tengo un perfil resolutivo, proactivo, analítico. Me adapto muy bien al trabajo en equipo. Tengo conocimiento en manejo de sistemas.',
                
                mainSkills: [
                    'Resolución de problemas',
                    'Pensamiento analítico',
                    'Desarrollo de software',
                    'Metodologías ágiles',
                    'Análisis de requisitos',
                    'Gestión de proyectos',
                    'Optimización de procesos',
                    'Trabajo en equipo',
                    'Comunicación efectiva',
                    'Orientación a resultados'
                ],
                
                experience: [
                    {
                        title: 'Analista de Sistemas',
                        company: 'Tech Solutions',
                        date: 'Junio de 2021 - Presente',
                        tasks: [
                            'Análisis de los sistemas administrativos y operativos para implementar las herramientas necesarias en distintos clientes.',
                            'Diseño, desarrollo y puesta en marcha de software personalizado.',
                            'Resolución de problemas técnicos de manera rápida y eficiente.'
                        ]
                    },
                    {
                        title: 'Analista de Datos Senior',
                        company: 'Estado Luna Abril',
                        date: 'Ene 2019 - Mayo 2021',
                        tasks: [
                            'Recopilación y análisis de datos con distintos sectores.',
                            'Supervisión de operaciones.',
                            'Selección y resolución de problemas.',
                            'Colaboración con otros equipos para diagnósticos.',
                            'Elaboración de informes.'
                        ]
                    }
                ]
            });

            const [isCleanView, setIsCleanView] = useState(false);
            const photoInputRef = useRef(null);

            const colorPresets = [
                '#3B82F6', '#10B981', '#8B5CF6', '#EF4444', '#F59E0B',
                '#06B6D4', '#EC4899', '#6366F1', '#14B8A6', '#FF6B35'
            ];

            const handleSectionTitleChange = (section, value) => {
                setSectionTitles(prev => ({
                    ...prev,
                    [section]: value
                }));
            };

            const handleInputChange = (section, field, value) => {
                if (section) {
                    setResumeData(prev => ({
                        ...prev,
                        [section]: {
                            ...prev[section],
                            [field]: value
                        }
                    }));
                } else {
                    setResumeData(prev => ({
                        ...prev,
                        [field]: value
                    }));
                }
            };

            const handleArrayItemChange = (array, index, field, value) => {
                const newArray = [...resumeData[array]];
                if (field) {
                    newArray[index][field] = value;
                } else {
                    newArray[index] = value;
                }
                setResumeData(prev => ({
                    ...prev,
                    [array]: newArray
                }));
            };

            const handleTaskChange = (expIndex, taskIndex, value) => {
                const newExperience = [...resumeData.experience];
                newExperience[expIndex].tasks[taskIndex] = value;
                setResumeData(prev => ({
                    ...prev,
                    experience: newExperience
                }));
            };

            const handleSkillChange = (index, level) => {
                const newSkills = [...resumeData.skills];
                newSkills[index].level = level;
                setResumeData(prev => ({ ...prev, skills: newSkills }));
            };

            const handlePhotoUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setResumeData(prev => ({
                            ...prev,
                            photo: e.target.result
                        }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const downloadAsImage = async () => {
                setIsCleanView(true);
                setTimeout(async () => {
                    try {
                        const resume = document.querySelector('.resume-container');
                        const canvas = await html2canvas(resume, {
                            scale: 3,
                            useCORS: true,
                            backgroundColor: '#ffffff',
                            logging: false,
                            onclone: (clonedDoc) => {
                                const clonedResume = clonedDoc.querySelector('.resume-container');
                                clonedResume.style.webkitFontSmoothing = 'antialiased';
                                clonedResume.style.mozOsxFontSmoothing = 'grayscale';
                                
                                const inputs = clonedResume.querySelectorAll('input[type="text"], textarea');
                                inputs.forEach(input => {
                                    const isTextarea = input.tagName.toLowerCase() === 'textarea';
                                    const element = clonedDoc.createElement('div');
                                    element.textContent = input.value;
                                    
                                    const computedStyle = window.getComputedStyle(input);
                                    element.style.cssText = computedStyle.cssText;
                                    element.style.border = 'none';
                                    element.style.background = 'transparent';
                                    element.style.padding = computedStyle.padding;
                                    element.style.margin = computedStyle.margin;
                                    element.style.width = computedStyle.width;
                                    element.style.height = isTextarea ? computedStyle.height : 'auto';
                                    element.style.minHeight = computedStyle.minHeight;
                                    element.style.fontSize = computedStyle.fontSize;
                                    element.style.fontWeight = computedStyle.fontWeight;
                                    element.style.fontFamily = computedStyle.fontFamily;
                                    element.style.color = computedStyle.color;
                                    element.style.lineHeight = computedStyle.lineHeight;
                                    element.style.textAlign = computedStyle.textAlign;
                                    element.style.whiteSpace = isTextarea ? 'pre-wrap' : 'normal';
                                    element.style.wordBreak = 'break-word';
                                    element.style.display = computedStyle.display;
                                    element.style.webkitFontSmoothing = 'antialiased';
                                    element.style.boxSizing = 'border-box';
                                    
                                    input.parentNode.replaceChild(element, input);
                                });
                            }
                        });
                        const link = document.createElement('a');
                        link.download = 'creative-resume.png';
                        link.href = canvas.toDataURL('image/png', 1.0);
                        link.click();
                        setIsCleanView(false);
                    } catch (error) {
                        console.error('Export failed:', error);
                        alert('Export failed. Please try Print to PDF instead.');
                        setIsCleanView(false);
                    }
                }, 300);
            };

            const downloadMultiFormat = async (format) => {
                const formats = {
                    linkedin: { width: 1200, height: 1200, scale: 6, name: 'linkedin-resume' },
                    instagram: { width: 1080, height: 1350, scale: 6, name: 'instagram-resume' },
                    print: { width: 2550, height: 3300, scale: 4, name: 'print-resume-8.5x11' }
                };

                const spec = formats[format];
                if (!spec) return;

                setIsCleanView(true);
                
                setTimeout(async () => {
                    try {
                        const resume = document.querySelector('.resume-container');
                        const resumeRect = resume.getBoundingClientRect();
                        
                        const canvas = await html2canvas(resume, {
                            scale: spec.scale,
                            useCORS: true,
                            allowTaint: true,
                            backgroundColor: '#ffffff',
                            logging: false,
                            width: resumeRect.width,
                            height: resumeRect.height,
                            onclone: (clonedDoc) => {
                                const clonedResume = clonedDoc.querySelector('.resume-container');
                                clonedResume.style.fontSmooth = 'always';
                                clonedResume.style.webkitFontSmoothing = 'antialiased';
                                clonedResume.style.mozOsxFontSmoothing = 'grayscale';
                                clonedResume.style.textRendering = 'optimizeLegibility';
                                
                                const inputs = clonedResume.querySelectorAll('input[type="text"], textarea');
                                inputs.forEach(input => {
                                    const isTextarea = input.tagName.toLowerCase() === 'textarea';
                                    const element = clonedDoc.createElement('div');
                                    element.textContent = input.value;
                                    
                                    const computedStyle = window.getComputedStyle(input);
                                    element.style.cssText = computedStyle.cssText;
                                    element.style.border = 'none';
                                    element.style.background = 'transparent';
                                    element.style.padding = computedStyle.padding;
                                    element.style.margin = computedStyle.margin;
                                    element.style.width = computedStyle.width;
                                    element.style.height = isTextarea ? computedStyle.height : 'auto';
                                    element.style.minHeight = computedStyle.minHeight;
                                    element.style.fontSize = computedStyle.fontSize;
                                    element.style.fontWeight = computedStyle.fontWeight;
                                    element.style.fontFamily = computedStyle.fontFamily;
                                    element.style.color = computedStyle.color;
                                    element.style.lineHeight = computedStyle.lineHeight;
                                    element.style.textAlign = computedStyle.textAlign;
                                    element.style.whiteSpace = isTextarea ? 'pre-wrap' : 'normal';
                                    element.style.wordBreak = 'break-word';
                                    element.style.display = computedStyle.display;
                                    element.style.webkitFontSmoothing = 'antialiased';
                                    element.style.boxSizing = 'border-box';
                                    
                                    input.parentNode.replaceChild(element, input);
                                });
                            }
                        });

                        const finalCanvas = document.createElement('canvas');
                        finalCanvas.width = spec.width;
                        finalCanvas.height = spec.height;
                        const ctx = finalCanvas.getContext('2d', { alpha: false });
                        
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, spec.width, spec.height);

                        const fitScale = Math.min(spec.width / canvas.width, spec.height / canvas.height);
                        const drawWidth = canvas.width * fitScale;
                        const drawHeight = canvas.height * fitScale;
                        const offsetX = (spec.width - drawWidth) / 2;
                        const offsetY = (spec.height - drawHeight) / 2;

                        ctx.drawImage(canvas, offsetX, offsetY, drawWidth, drawHeight);

                        const link = document.createElement('a');
                        link.download = `${spec.name}-${Date.now()}.png`;
                        link.href = finalCanvas.toDataURL('image/png', 1.0);
                        link.click();
                        
                        setIsCleanView(false);
                    } catch (error) {
                        console.error('Multi-format export failed:', error);
                        alert('Export failed. Please try again.');
                        setIsCleanView(false);
                    }
                }, 300);
            };

            const handlePrint = () => {
                window.print();
            };

            return (
                <>
                    <style>
                        {`
                            :root {
                                --accent-color: ${accentColor};
                                --accent-color-2: ${accentColor2};
                            }
                            .sidebar {
                                background: linear-gradient(180deg, ${accentColor} 0%, ${accentColor2} 100%);
                            }
                            .experience-date {
                                color: ${accentColor};
                            }
                            .bullet-list li:before {
                                color: ${accentColor};
                            }
                            .btn-primary {
                                background: linear-gradient(135deg, ${accentColor} 0%, ${accentColor2} 100%);
                            }
                        `}
                    </style>

                    <div className="controls-panel">
                        <h3 className="text-lg font-bold mb-4 text-gray-800">Resume Controls</h3>
                        
                        {/* Color Picker */}
                        <div className="color-picker-section">
                            <label className="color-picker-label">
                                <i className="fas fa-palette mr-1"></i>
                                Accent Color
                            </label>
                            <div className="color-input-wrapper">
                                <input 
                                    type="color" 
                                    className="color-input"
                                    value={accentColor}
                                    onChange={(e) => setAccentColor(e.target.value)}
                                />
                                <span className="color-hex">{accentColor}</span>
                            </div>
                            <div className="color-presets">
                                {colorPresets.map(color => (
                                    <div 
                                        key={color}
                                        className="color-preset"
                                        style={{background: color}}
                                        onClick={() => setAccentColor(color)}
                                        title={color}
                                    />
                                ))}
                            </div>
                        </div>

                        <button 
                            className="btn btn-primary" 
                            onClick={() => photoInputRef.current.click()}
                        >
                            <i className="fas fa-camera mr-2"></i>
                            Upload Photo
                        </button>
                        <input 
                            type="file" 
                            ref={photoInputRef}
                            style={{display: 'none'}}
                            accept="image/*"
                            onChange={handlePhotoUpload}
                        />

                        <button className="btn btn-primary" onClick={handlePrint}>
                            <i className="fas fa-print mr-2"></i>
                            Print / Save PDF
                        </button>

                        <button className="btn" style={{background: '#10b981', color: 'white'}} onClick={downloadAsImage}>
                            <i className="fas fa-image mr-2"></i>
                            Download as PNG
                        </button>

                        {/* Multi-Format Export */}
                        <div style={{marginTop: '15px', paddingTop: '15px', borderTop: '1px solid #e5e7eb'}}>
                            <p className="text-xs font-semibold text-gray-700 mb-2">
                                <i className="fas fa-magic mr-1"></i>
                                Multi-Format Export
                            </p>
                            <button 
                                className="btn" 
                                style={{background: '#0077B5', color: 'white', fontSize: '12px', padding: '8px 12px', marginBottom: '6px'}}
                                onClick={() => downloadMultiFormat('linkedin')}
                            >
                                <i className="fab fa-linkedin mr-1"></i>
                                LinkedIn (1200×1200)
                            </button>
                            <button 
                                className="btn" 
                                style={{background: '#E4405F', color: 'white', fontSize: '12px', padding: '8px 12px', marginBottom: '6px'}}
                                onClick={() => downloadMultiFormat('instagram')}
                            >
                                <i className="fab fa-instagram mr-1"></i>
                                Instagram (1080×1350)
                            </button>
                            <button 
                                className="btn" 
                                style={{background: '#7c3aed', color: 'white', fontSize: '12px', padding: '8px 12px', marginBottom: '6px'}}
                                onClick={() => downloadMultiFormat('print')}
                            >
                                <i className="fas fa-print mr-1"></i>
                                Print Quality (8.5×11)
                            </button>
                        </div>

                        <button 
                            className="btn" 
                            style={{background: '#3b82f6', color: 'white'}}
                            onClick={() => setIsCleanView(!isCleanView)}
                        >
                            <i className={`fas ${isCleanView ? 'fa-edit' : 'fa-eye'} mr-2`}></i>
                            {isCleanView ? 'Show Editor' : 'Preview'}
                        </button>

                        <button 
                            className="btn" 
                            style={{background: '#ef4444', color: 'white', marginTop: '20px'}}
                            onClick={() => window.location.href = 'index.html'}
                        >
                            <i className="fas fa-arrow-left mr-2"></i>
                            Back to Templates
                        </button>
                    </div>

                    <div className={`resume-container ${isCleanView ? 'clean-view' : ''}`}>
                        {/* Sidebar */}
                        <div className="sidebar">
                            {/* Photo */}
                            <div 
                                className="profile-photo-section"
                                onClick={() => !isCleanView && photoInputRef.current.click()}
                            >
                                {resumeData.photo ? (
                                    <img src={resumeData.photo} alt="Profile" className="profile-photo" />
                                ) : (
                                    <div style={{width: '100%', height: '100%', display: 'flex', alignItems: 'center', justifyContent: 'center', flexDirection: 'column'}}>
                                        <i className="fas fa-user text-4xl mb-2 opacity-50"></i>
                                        <span className="text-xs opacity-75">Upload Photo</span>
                                    </div>
                                )}
                                <div className="photo-overlay">
                                    <div className="text-center">
                                        <i className="fas fa-camera text-2xl"></i>
                                        <p className="text-xs mt-2">Change</p>
                                    </div>
                                </div>
                            </div>

                            {/* Name */}
                            <div className="name-section">
                                <input 
                                    type="text"
                                    className="name-input"
                                    value={resumeData.name}
                                    onChange={(e) => handleInputChange(null, 'name', e.target.value)}
                                    disabled={isCleanView}
                                />
                                <input 
                                    type="text"
                                    className="title-input"
                                    value={resumeData.title}
                                    onChange={(e) => handleInputChange(null, 'title', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>

                            {/* Contact */}
                            <div className="section-title section-title-light">
                                <input 
                                    type="text"
                                    className="section-title-input"
                                    value={sectionTitles.contact}
                                    onChange={(e) => handleSectionTitleChange('contact', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>
                            <div className="contact-item">
                                <i className="fas fa-phone contact-icon"></i>
                                <input 
                                    type="text"
                                    className="edit-field"
                                    style={{color: 'white', fontSize: '12px'}}
                                    value={resumeData.contact.phone}
                                    onChange={(e) => handleInputChange('contact', 'phone', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>
                            <div className="contact-item">
                                <i className="fas fa-envelope contact-icon"></i>
                                <input 
                                    type="text"
                                    className="edit-field"
                                    style={{color: 'white', fontSize: '12px'}}
                                    value={resumeData.contact.email}
                                    onChange={(e) => handleInputChange('contact', 'email', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>
                            <div className="contact-item">
                                <i className="fas fa-map-marker-alt contact-icon"></i>
                                <input 
                                    type="text"
                                    className="edit-field"
                                    style={{color: 'white', fontSize: '12px'}}
                                    value={resumeData.contact.location}
                                    onChange={(e) => handleInputChange('contact', 'location', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>
                            <div className="contact-item">
                                <i className="fas fa-globe contact-icon"></i>
                                <input 
                                    type="text"
                                    className="edit-field"
                                    style={{color: 'white', fontSize: '12px'}}
                                    value={resumeData.contact.website}
                                    onChange={(e) => handleInputChange('contact', 'website', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>

                            {/* Idiomas */}
                            <div className="section-title section-title-light" style={{marginTop: '20px'}}>
                                <input 
                                    type="text"
                                    className="section-title-input"
                                    value={sectionTitles.languages}
                                    onChange={(e) => handleSectionTitleChange('languages', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>
                            {resumeData.languages.map((lang, index) => (
                                <div key={index} style={{marginBottom: '10px', fontSize: '12px'}}>
                                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                        <input 
                                            type="text"
                                            className="edit-field"
                                            style={{fontWeight: '600', color: 'white', width: 'auto', minWidth: '70px'}}
                                            value={lang.name}
                                            onChange={(e) => handleArrayItemChange('languages', index, 'name', e.target.value)}
                                            disabled={isCleanView}
                                        />
                                        <input 
                                            type="text"
                                            className="edit-field"
                                            style={{fontSize: '11px', opacity: 0.9, color: 'white', width: 'auto', minWidth: '80px', textAlign: 'right'}}
                                            value={lang.level}
                                            onChange={(e) => handleArrayItemChange('languages', index, 'level', e.target.value)}
                                            disabled={isCleanView}
                                        />
                                    </div>
                                </div>
                            ))}

                            {/* Referencias */}
                            <div className="section-title section-title-light" style={{marginTop: '20px'}}>
                                <input 
                                    type="text"
                                    className="section-title-input"
                                    value={sectionTitles.references}
                                    onChange={(e) => handleSectionTitleChange('references', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>
                            {resumeData.references.map((ref, index) => (
                                <div key={index} className="reference-item">
                                    <input 
                                        type="text"
                                        className="edit-field reference-name"
                                        style={{color: 'white', marginBottom: '2px'}}
                                        value={ref.name}
                                        onChange={(e) => handleArrayItemChange('references', index, 'name', e.target.value)}
                                        disabled={isCleanView}
                                    />
                                    <input 
                                        type="text"
                                        className="edit-field"
                                        style={{fontSize: '11px', opacity: 0.9, color: 'white'}}
                                        value={ref.position}
                                        onChange={(e) => handleArrayItemChange('references', index, 'position', e.target.value)}
                                        disabled={isCleanView}
                                    />
                                    <input 
                                        type="text"
                                        className="edit-field"
                                        style={{fontSize: '10px', opacity: 0.8, marginTop: '4px', color: 'white'}}
                                        value={ref.contact}
                                        onChange={(e) => handleArrayItemChange('references', index, 'contact', e.target.value)}
                                        disabled={isCleanView}
                                    />
                                </div>
                            ))}
                        </div>

                        {/* Main Content */}
                        <div className="main-content">
                            {/* Resumen */}
                            <div className="section-title section-title-dark">
                                <input 
                                    type="text"
                                    className="section-title-input"
                                    value={sectionTitles.summary}
                                    onChange={(e) => handleSectionTitleChange('summary', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>
                            <textarea 
                                className="edit-field"
                                style={{fontSize: '11px', lineHeight: '1.5', minHeight: '55px', color: '#4b5563', marginBottom: '16px'}}
                                value={resumeData.summary}
                                onChange={(e) => handleInputChange(null, 'summary', e.target.value)}
                                disabled={isCleanView}
                            />

                            {/* Habilidades principales */}
                            <div className="section-title section-title-dark">
                                <input 
                                    type="text"
                                    className="section-title-input"
                                    value={sectionTitles.mainSkills}
                                    onChange={(e) => handleSectionTitleChange('mainSkills', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>
                            <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '6px', marginBottom: '16px'}}>
                                {resumeData.mainSkills.map((skill, index) => (
                                    <div key={index} style={{fontSize: '11px', color: '#4b5563', display: 'flex', alignItems: 'center'}}>
                                        <span style={{marginRight: '6px', fontSize: '10px'}}>▸</span>
                                        <input 
                                            type="text"
                                            className="edit-field"
                                            style={{flex: 1, fontSize: '11px', color: '#4b5563'}}
                                            value={skill}
                                            onChange={(e) => handleArrayItemChange('mainSkills', index, null, e.target.value)}
                                            disabled={isCleanView}
                                        />
                                    </div>
                                ))}
                            </div>

                            {/* Experiencia laboral */}
                            <div className="section-title section-title-dark">
                                <input 
                                    type="text"
                                    className="section-title-input"
                                    value={sectionTitles.experience}
                                    onChange={(e) => handleSectionTitleChange('experience', e.target.value)}
                                    disabled={isCleanView}
                                />
                            </div>
                            {resumeData.experience.map((exp, index) => (
                                <div key={index} className="experience-item">
                                    <div className="experience-header">
                                        <div style={{flex: 1}}>
                                            <input 
                                                type="text"
                                                className="edit-field experience-title"
                                                value={exp.title}
                                                onChange={(e) => handleArrayItemChange('experience', index, 'title', e.target.value)}
                                                disabled={isCleanView}
                                            />
                                            <input 
                                                type="text"
                                                className="edit-field experience-company"
                                                value={exp.company}
                                                onChange={(e) => handleArrayItemChange('experience', index, 'company', e.target.value)}
                                                disabled={isCleanView}
                                            />
                                        </div>
                                        <input 
                                            type="text"
                                            className="edit-field experience-date"
                                            value={exp.date}
                                            onChange={(e) => handleArrayItemChange('experience', index, 'date', e.target.value)}
                                            disabled={isCleanView}
                                            style={{width: 'auto', minWidth: '120px', textAlign: 'right'}}
                                        />
                                    </div>
                                    <ul className="bullet-list">
                                        {exp.tasks.map((task, i) => (
                                            <li key={i}>
                                                <input 
                                                    type="text"
                                                    className="edit-field"
                                                    style={{fontSize: '11px', color: '#4b5563', width: '100%'}}
                                                    value={task}
                                                    onChange={(e) => handleTaskChange(index, i, e.target.value)}
                                                    disabled={isCleanView}
                                                />
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    </div>
                </>
            );
        }

        ReactDOM.render(<ResumeTemplate />, document.getElementById('root'));
    </script>
</body>
</html>
